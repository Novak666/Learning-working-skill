<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
</head>
<body>
    <!--
        标签分类
            开始和结束标签
            自闭和标签
    -->
    <h1>一级标题</h1>
    <br/>
    <hr/>

    <!--标签的嵌套-->
    <h2><u>二级标题</u></h2>

    <!--块级元素和行内元素-->
    <div>第一个div</div>
    <div>第二个div</div>

    <span>第一个span</span>
    <span>第二个span</span>
</body>
</html>
