<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>{{msg0}}</div>
    <div v-text="msg1">{{msg1}}</div>
    <div v-html="msg2">{{msg1}}</div>
    <div v-pre>{{msg3}}</div>
  </div>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript">
    /*
      1、v-text指令用于将数据填充到标签中，作用于插值表达式类似，但是没有闪动问题
      2、v-html指令用于将HTML片段填充到标签中，但是可能有安全问题
      3、v-pre用于显示原始信息
    */
    var vm = new Vue({
      el: "#app",
      data: {
        msg0: '<h1>000</h1>',
        msg1: "<h1>111</h1>",
        msg2: '<h1>222</h1>',
        msg3: "<h1>333</h1>"
      }
    });
  </script>
</body>
</html>
