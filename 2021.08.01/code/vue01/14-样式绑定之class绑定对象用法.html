<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .active {
      border: 1px solid red;
      width: 100px;
      height: 100px;
    }
    .error {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-bind:class="{active: isActive, error:isError}">测试</div>
    <button v-on:click="change">按钮</button>
  </div>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript">
    /*
      样式绑定

    */
    var vm = new Vue({
      el: "#app",
      data: {
        isActive: true,
        isError: true
      },
      methods: {
        change: function () {
          this.isActive = !this.isActive;
          this.isError = ! vm.isError;
        }
      }
    });
  </script>
</body>
</html>
