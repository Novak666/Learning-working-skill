<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location对象</title>
</head>
<body>
    <h1>本页面的正文部分内容</h1>
    <script>
        //目标:三秒钟之后，自动跳转到百度首页
        setTimeout(function () {
            //编写代码跳转到百度首页
            location.href = "https://www.baidu.com"
        },3000)
    </script>
</body>
</html>
