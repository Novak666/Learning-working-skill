<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象的三种弹框</title>
</head>
<body>
    <script>
        //三种弹框:alert()警告框，confirm()确认框该方法的返回值是boolean类型，prompt()输入框该方法的返回值就是输入的内容
        //alert("你好吗?")

        //var flag = confirm("你确定要删除吗?");

        var age = prompt("请输入你的年龄");
        if (age >= 18) {
            alert("可以访问")
        }else {
            alert("禁止访问，请将该网站分享给你的成年朋友")
        }
    </script>
</body>
</html>
