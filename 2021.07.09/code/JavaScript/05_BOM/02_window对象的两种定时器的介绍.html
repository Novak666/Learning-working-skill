<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两种定时器</title>
</head>
<body>
    <script>
        //定时器: 1. 规定时间之后完成某件事   2. 每隔一段时间完成一项工作
        //第一种定时器:setTimeout(),只执行一次的定时器,该方法的第一个参数是定时执行的任务(匿名函数)，
        //第二个参数是定时时间，单位是毫秒
        /*setTimeout(function () {
            document.write("你好世界...")
        },3000)*/


        //循环执行的定时器:setInterval(),它会每隔一段时间执行函数,该方法的返回值就是这个定时器的id
        var i = 0
        var id = setInterval(function () {
            document.write("你好世界...")
            i ++

            if (i == 6) {
                //清除这个定时器: clearInterval(定时器的id)
                clearInterval(id)
            }
        },1000);

        //定时器的id:用于清除这个定时器
    </script>
</body>
</html>
