<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的日志输出</title>
</head>
<body>
    <script>
        //输出日志的方法: console.log()普通日志、console.warn()警告日志、console.error()错误日志
        console.log("我是普通日志")
        console.warn("我是警告日志")
        console.error("我是异常日志")


        document.write("输出内容....")
    </script>
</body>
</html>
