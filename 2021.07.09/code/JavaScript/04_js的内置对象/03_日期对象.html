<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期对象</title>
</head>
<body>
    <script>
        //js的日期对象
        var date = new Date(2020,9,10,12,12,12);
        console.log(date.toLocaleString())

        //时间戳: 格林威治时间1970年1月1日0时0分0秒，到某一个时刻的总毫秒数
        //2020/9/11 12:00   时差问题  怎么解决时差问题----->共同的参照物   本初子午线

        console.log(date.getDay())
    </script>
</body>
</html>
