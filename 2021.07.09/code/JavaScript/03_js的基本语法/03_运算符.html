<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
    <script>
        var i = 3.14

        var str = "3.14"

        console.log(i === str)

        var i = 3;
        var j = "6";
        alert(j-i);//结果是3, "6" ==> 6
        alert(j*i);//结果是18,
        alert(j/i);//结果是2,
    </script>
</body>
</html>
