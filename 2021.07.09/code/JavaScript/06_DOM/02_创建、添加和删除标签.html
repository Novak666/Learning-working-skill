<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建、添加和删除标签</title>
</head>
<body>
    <ul id="city">
        <li id="bj">北京</li>
        <li id="sh">上海</li>
        <li id="sz">深圳</li>
        <li id="gz">广州</li>
    </ul>
    <button onclick="addCity()">添加城市</button>
    <button onclick="removeCity()">删除城市</button>
    <script>
        //目标: 点击添加城市按钮的时候，往城市列表中添加"长沙"
        //1. 给添加城市按钮绑定点击事件
        function addCity() {
            //创建li标签
            var liElement = document.createElement("li")
            //设置li标签体的文本内容
            liElement.innerText = "长沙"
            //设置li标签的id属性
            liElement.setAttribute("id","cs")
            //将新创建的li标签添加到列表中
            document.getElementById("city").appendChild(liElement)
        }

        //目标: 点击删除城市按钮的时候，删除上海
        function removeCity() {
            document.getElementById("sh").remove()
        }
    </script>
</body>
</html>
