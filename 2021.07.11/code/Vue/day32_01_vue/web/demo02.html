<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue绑定事件</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <div>{{message}}</div>
        <!--
            点击按钮，改变div中的内容
            使用vue绑定点击事件:
                1. v-on:click="函数()"
                2.@click="函数()"
        -->
        <input type="button" value="改变" @click="fn1()">
    </div>
    <script>
        var vue = new Vue({
           el:"#app",
           data:{
               message:"hello world"
           },
           methods:{
               fn1(){
                    //改变div中的内容,只需要改变message的值就行
                   this.message = "hello vue"
               }
           }
        });
    </script>
</body>
</html>
